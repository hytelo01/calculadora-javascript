<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!---<script type="text/JavaScript" src="script.js"></script> --->
    <style>
        body{
            background-color: aquamarine;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Calculadora JavaScript</h1>
    <br>
    Primeiro número <br>
    <input id="n1" type="number"> <br><br>
    Segundo número <br>
    <input id="n2" type="number"> <br><br>
    <button onclick="soma()">Somar</button>
    <button onclick="subtrair()">Subtrair</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button> <br><br>
    O resultado é <span id="res"></span>

    <script>
        var n1 = document.getElementById("n1")
        var n2 = document.getElementById("n2")
        var res = document.getElementById("res")

        function soma() {
            res.innerHTML = parseInt(n1.value) + parseInt(n2.value)
        }

        function subtrair() {
            res.innerHTML = parseInt(n1.value) - parseInt(n2.value)
        }

        function multiplicar() {
            res.innerHTML = parseInt(n1.value) * parseInt(n2.value)
        }

        function dividir() {
            if (n2.value == 0){
                var texto = "Não é possivel dividor por zero"
                res.innerHTML = texto
            }
            else{
            res.innerHTML  = parseInt(n1.value) / parseInt(n2.value)
            }
        }
    </script>
</body>

</html>
